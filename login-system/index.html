<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARP Auth System</title>
  <style>
    /* Reset & theme */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .box {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    button, input, label {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
    }
    input, button {
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
    }
    input { background: #334155; color: white; }
    button { background: #0f766e; color: white; cursor: pointer; }
    button:hover { background: #0d5f58; }
    .hidden { display: none; }
    .preview-img {
      width: 80px; height: 80px; border-radius: 50%; object-fit: cover;
      margin: 1rem auto;
    }
    .auth-options button {
      background: #1e293b;
      border: 1px solid #475569;
      color: #cbd5e1;
    }
    .auth-options button:hover {
      background: #334155;
    }
  </style>
</head>
<body>
  <div class="box" id="selectBox">
    <h2>Welcome</h2>
    <button onclick="showBox('loginBox')">Login</button>
    <button onclick="showBox('signupBox')">Sign Up</button>
  </div>

  <div class="box hidden" id="signupBox">
    <h2>Create Account</h2>
    <input type="text" id="signupName" placeholder="Full Name" />
    <input type="text" id="signupUsername" placeholder="Username (unique)" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <label>Profile Photo:</label>
    <input type="file" id="signupPhoto" accept="image/*" />
    <img id="previewPhoto" class="preview-img hidden" />
    <h4>Choose Auth Method:</h4>
    <div class="auth-options">
      <button onclick="signupWith('email')">Email</button>
      <button onclick="signupWith('google')">Google</button>
      <button onclick="signupWith('github')">GitHub</button>
      <button onclick="signupWith('facebook')">Facebook</button>
      <button onclick="signupWith('phone')">Phone</button>
    </div>
    <button onclick="showBox('selectBox')">Back</button>
  </div>

  <div class="box hidden" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="loginUser()">Login</button>
    <button onclick="showBox('selectBox')">Back</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword,
      signInWithPopup, GoogleAuthProvider, GithubAuthProvider, FacebookAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore, doc, setDoc, getDoc, query, collection, where, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA3hm7EbyCEwbmBxCwOhpyQtFo9eC_YSmo",
      authDomain: "arp-login-system.firebaseapp.com",
      projectId: "arp-login-system",
      storageBucket: "arp-login-system.appspot.com",
      messagingSenderId: "15398944411",
      appId: "1:15398944411:web:54726247af61ca8b98103e"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const providers = {
      google: new GoogleAuthProvider(),
      github: new GithubAuthProvider(),
      facebook: new FacebookAuthProvider()
    };

    const showBox = (id) => {
      document.querySelectorAll('.box').forEach(box => box.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    };

    document.getElementById("signupPhoto").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          document.getElementById("previewPhoto").src = reader.result;
          document.getElementById("previewPhoto").classList.remove("hidden");
        };
        reader.readAsDataURL(file);
      }
    });

    async function isUsernameTaken(username) {
      const q = query(collection(db, "users"), where("username", "==", username));
      const querySnapshot = await getDocs(q);
      return !querySnapshot.empty;
    }

    async function signupWith(method) {
      const name = document.getElementById("signupName").value.trim();
      const username = document.getElementById("signupUsername").value.trim();
      const password = document.getElementById("signupPassword").value;
      const photo = document.getElementById("signupPhoto").files[0];

      if (!name || !username || !password) return alert("Fill all fields");
      if (await isUsernameTaken(username)) return alert("Username already taken ❌");

      let userCredential;

      try {
        if (method === "email") {
          userCredential = await createUserWithEmailAndPassword(auth, `${username}@arp.com`, password);
        } else {
          userCredential = await signInWithPopup(auth, providers[method]);
        }

        const uid = userCredential.user.uid;
        let photoURL = "";
        if (photo) {
          const storageRef = ref(storage, `profilePhotos/${uid}`);
          await uploadBytes(storageRef, photo);
          photoURL = await getDownloadURL(storageRef);
        }

        await setDoc(doc(db, "users", uid), {
          name,
          username,
          photoURL,
          authMethod: method
        });

        alert("Account created ✅");
        showBox("selectBox");
      } catch (err) {
        alert("Signup failed: " + err.message);
      }
    }

    async function loginUser() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;
      if (!username || !password) return alert("Missing fields");

      try {
        await signInWithEmailAndPassword(auth, `${username}@arp.com`, password);
        alert("Login success ✅");
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(userRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          alert(`Logged in as: ${data.name} (Username: ${data.username})`);
        }
      }
    });
  </script>
</body>
</html>
