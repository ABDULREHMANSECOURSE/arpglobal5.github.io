<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARP Account</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .account-box {
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00fff7;
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: white;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      background-color: #00fff7;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .google-btn {
      background: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    .logo {
      height: 60px;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="account-box">
    <img src="arplogo.png" class="logo" alt="ARP Logo">
    <h2>Login or Sign Up</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <button class="google-btn" onclick="googleSignIn()">
      <img src="icons/googleicon.png" alt="Google"> Sign in with Google
    </button>
  </div>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyA3hm7EbyCEwbmBxCwOhpyQtFo9eC_YSmo",
      authDomain: "arp-login-system.firebaseapp.com",
      projectId: "arp-login-system",
      storageBucket: "arp-login-system.firebasestorage.app",
      messagingSenderId: "15398944411",
      appId: "1:15398944411:web:54726247af61ca8b98103e",
      measurementId: "G-6TJ5C8HWHC"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          alert("Login successful: " + user.email);
          localStorage.setItem("arpUser", JSON.stringify(user));
          window.location.href = "index.html";
        })
        .catch(error => alert("Login Error: " + error.message));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          alert("Signup successful: " + user.email);
          localStorage.setItem("arpUser", JSON.stringify(user));
        })
        .catch(error => alert("Signup Error: " + error.message));
    }

    function googleSignIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          alert("Google Login Successful! Welcome, " + user.displayName);
          localStorage.setItem("arpUser", JSON.stringify(user));
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("Google Sign-in Error: " + error.message);
        });
    }
  </script>
</body>

</html>
