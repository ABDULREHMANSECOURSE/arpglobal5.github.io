<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARP Profile</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 1rem auto;
      border: 2px solid #00fff7;
    }

    label {
      display: block;
      margin-top: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      margin-top: 0.5rem;
      background: #1f1f1f;
      color: #fff;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      background: #00fff7;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #usernameCheckMsg {
      margin-top: 0.3rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <h2>Your Profile</h2>

  <img id="userPhoto" class="profile-pic" src="" alt="Profile Photo" />

  <label>Name:
    <input type="text" id="displayName" readonly>
  </label>

  <label>Username:
    <input type="text" id="username">
    <button onclick="checkUsername()">Verify</button>
    <div id="usernameCheckMsg"></div>
  </label>

  <button onclick="saveUsername()">Save Username</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3hm7EbyCEwbmBxCwOhpyQtFo9eC_YSmo",
      authDomain: "arp-login-system.firebaseapp.com",
      projectId: "arp-login-system",
      storageBucket: "arp-login-system.appspot.com",
      messagingSenderId: "15398944411",
      appId: "1:15398944411:web:54726247af61ca8b98103e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUID = null;

    auth.onAuthStateChanged(async user => {
      if (user) {
        currentUID = user.uid;
        const doc = await db.collection("profiles").doc(currentUID).get();
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("displayName").value = data.displayName || "";
          document.getElementById("userPhoto").src = data.photoURL || "profileicon.png";
          document.getElementById("username").value = data.username || "";
        }
      } else {
        alert("Please login first.");
        window.location.href = "account.html";
      }
    });

    async function checkUsername() {
      const username = document.getElementById("username").value.trim().toLowerCase();
      if (username.length < 3) {
        document.getElementById("usernameCheckMsg").textContent = "Username must be at least 3 characters.";
        return;
      }

      const query = await db.collection("profiles").where("username", "==", username).get();
      if (!query.empty) {
        document.getElementById("usernameCheckMsg").innerHTML = `❌ Username not available. Try: <b>${username}_123</b>`;
      } else {
        document.getElementById("usernameCheckMsg").innerHTML = `✅ Username available!`;
      }
    }

    async function saveUsername() {
      const username = document.getElementById("username").value.trim().toLowerCase();
      if (!username || username.length < 3) {
        alert("Please enter a valid username (min 3 characters).");
        return;
      }

      const query = await db.collection("profiles").where("username", "==", username).get();
      if (!query.empty) {
        alert("Username already taken. Please choose another.");
        return;
      }

      await db.collection("profiles").doc(currentUID).set({ username: username }, { merge: true });
      alert("Username saved successfully!");
    }
  </script>
</body>

</html>
