
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo - Store</title>
  
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #0f172a;
    color: #e2e8f0;
    transition: all 0.3s ease;
    padding: 2rem;
  }
  .light-theme {
    background-color: #f4f4f4;
    color: #1e293b;
  }
  header {
    text-align: center;
    margin-bottom: 2rem;
  }
  h1 {
    font-size: 2rem;
  }
  .theme-button {
    position: fixed;
    top: 1rem;
    right: 2rem;
    padding: 0.5rem 1rem;
    border: 1px solid;
    border-radius: 5px;
    background-color: transparent;
    cursor: pointer;
  }
</style>

</head>
<body>
  <button class="theme-button" onclick="toggleTheme()">Toggle Theme</button>
  <header><h1>Store Demo</h1></header>
  <main><h1>UNDER CONSTRUCTION</h1></main>
  
<script>
function toggleTheme() {
  document.body.classList.toggle('light-theme');
}
</script>

</body>
</html>
